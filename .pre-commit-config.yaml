repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bun run format:check
        language: system
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, python]
        pass_filenames: false
      - id: cspell
        name: cspell
        entry: bun run spell-check
        language: system
        types: [text]
        pass_filenames: false
